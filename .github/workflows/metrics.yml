name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: metrics.plugin.leetcode.svg
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_sections: stats,solved,skills
          plugin_leetcode_limit: 5
          plugin_leetcode_user: Hetsunya # Твой логин LeetCode
          plugin_leetcode_csrf_token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          plugin_leetcode_session: ${{ secrets.LEETCODE_SESSION }}